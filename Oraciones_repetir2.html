    // --- 3. SERVICIOS (Generador de Oraciones y Audio) ---

    const patterns = [
      {

        verbs: ["hace", "tiene", "usa", "lanza", "busca", "ve", "cuida"],

      },
      {
        subjects: ["El drag√≥n", "El pegaso", "La nave", "El f√©nix", "La nube", "El cohete"],

      {

        verbs: ["lee", "toma", "juega", "usa", "abre", "lava", "mira"],
        objects: ["libros", "leche", "f√∫tbol", "ropa", "la caja", "el mapa", "la flor"]

        objects: ["grande", "azul", "rojo", "lindo", "feliz", "suave", "bello", "alto"]
      },
      {
        subjects: ["El rey", "La reina", "El oso", "El ni√±o", "La ni√±a", "El perro"],

        objects: ["feliz", "triste", "bien", "mal", "fuerte", "cansado"]
      }
    ];

    const generateRandomSentence = () => {
      const patternIndex = Math.floor(Math.random() * patterns.length);
      const pattern = patterns[patternIndex];
      
      const sub = pattern.subjects[Math.floor(Math.random() * pattern.subjects.length)];
      const vrb = pattern.verbs[Math.floor(Math.random() * pattern.verbs.length)];
      const obj = pattern.objects[Math.floor(Math.random() * pattern.objects.length)];
      
      let sentence = `${sub} ${vrb} ${obj}`;
      const type = Math.random();
      
      if (type < 0.20) return `¬ø${sentence}?`;
      else if (type < 0.40) return `¬°${sentence}!`;
      else return `${sentence}.`;
    };

    const normalizeText = (text) => {
      if (!text) return "";
      return text
        .toLowerCase()
        .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()¬ø?¬°!]/g, "")
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .trim();
    };

    const playSuccessSound = () => {
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      if (!AudioContext) return;
      
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = 'sine';
      osc.frequency.setValueAtTime(523.25, ctx.currentTime);
      osc.frequency.setValueAtTime(659.25, ctx.currentTime + 0.1);
      osc.frequency.setValueAtTime(783.99, ctx.currentTime + 0.2);
      osc.frequency.setValueAtTime(1046.50, ctx.currentTime + 0.3);
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);
      osc.start();
      osc.stop(ctx.currentTime + 0.6);
    };

    const playFailureSound = () => {
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      if (!AudioContext) return;
      
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(200, ctx.currentTime);
      osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.3);
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);
      osc.start();
      osc.stop(ctx.currentTime + 0.5);
    };

    const LevelProgress = ({ unlockedBadges, currentScore, theme }) => {
      const nextBadge = BADGES.find(b => !unlockedBadges.includes(b.id));
      const currentBadge = [...BADGES].reverse().find(b => unlockedBadges.includes(b.id));
      
      let progressPercent = 0;
      if (nextBadge) {
        const prevThreshold = currentBadge ? currentBadge.requiredScore : 0;
        const range = nextBadge.requiredScore - prevThreshold;
        const progress = currentScore - prevThreshold;
        progressPercent = Math.min(100, Math.max(0, (progress / range) * 100));
      } else {
        progressPercent = 100;
      }

      return (
        <div className="w-full max-w-3xl bg-white/80 backdrop-blur-sm p-4 rounded-2xl shadow-sm border-2 border-slate-100 mb-6">
          <div className="flex justify-between items-center mb-2">

                  {isUnlocked ? badge.icon : <Lock className="w-6 h-6 text-slate-300" />}
                </div>
              );
            })}

      );
    };

    // --- 5. APP PRINCIPAL ---

    const App = () => {
      const [currentSentence, setCurrentSentence] = useState("");
      const [currentWords, setCurrentWords] = useState([]);
      const [activeWordIndex, setActiveWordIndex] = useState(-1);
      const [gameState, setGameState] = useState(GameState.IDLE);
      const [attempts, setAttempts] = useState(0);
      const [score, setScore] = useState({ correct: 0, totalAttempted: 0, skips: 0, errors: 0 });
      const [feedbackMessage, setFeedbackMessage] = useState("");

      const currentSentenceRef = useRef("");
      const recognitionRef = useRef(null);

      const [theme, setTheme] = useState(THEMES[0]);
      const [avatar, setAvatar] = useState(AVATARS[0]);
      const [unlockedBadges, setUnlockedBadges] = useState([]);
      const [showSettings, setShowSettings] = useState(false);
      const [newBadgeEarned, setNewBadgeEarned] = useState(null);

      useEffect(() => {
        nextSentence();
        return () => {
          if ('speechSynthesis' in window) window.speechSynthesis.cancel();
          if (recognitionRef.current) try { recognitionRef.current.stop(); } catch (e) {}
        };
      }, []);

      useEffect(() => {
        currentSentenceRef.current = currentSentence;
      }, [currentSentence]);

      useEffect(() => {
        const newBadges = [];
        BADGES.forEach(badge => {
          if (score.correct >= badge.requiredScore && !unlockedBadges.includes(badge.id)) {
            newBadges.push(badge.id);
          }
        });

        if (newBadges.length > 0) {
          setUnlockedBadges(prev => [...prev, ...newBadges]);
          const latestBadge = BADGES.find(b => b.id === newBadges[newBadges.length - 1]);
          if (latestBadge) {
            setNewBadgeEarned(latestBadge.name);
            setTimeout(() => setNewBadgeEarned(null), 4000);
          }
        }
      }, [score.correct, unlockedBadges]);

      const nextSentence = () => {
        const sentence = generateRandomSentence();
        setCurrentSentence(sentence);
        setCurrentWords(sentence.split(' '));
        setAttempts(0);
        setActiveWordIndex(-1);
        setGameState(GameState.IDLE);
        setFeedbackMessage("");
      };

      const handleReadAloud = () => {
        if ('speechSynthesis' in window) {
          window.speechSynthesis.cancel();
          const utterance = new SpeechSynthesisUtterance(currentSentence);
          utterance.lang = 'es-MX';
          utterance.rate = 0.8;
          setGameState(GameState.READING_ALOUD);
          setActiveWordIndex(-1);

          let wordIndex = 0;
          utterance.onboundary = (event) => {
            if (event.name === 'word') {
              setActiveWordIndex(wordIndex);
              wordIndex++;
            }
          };
          utterance.onend = () => {
            setActiveWordIndex(-1);
            setGameState(GameState.IDLE);
          };
          utterance.onerror = () => {
            setGameState(GameState.IDLE);
            setActiveWordIndex(-1);
          };
          window.speechSynthesis.speak(utterance);
        } else {
          alert("Tu navegador no soporta lectura de voz.");
        }
      };

      const startListening = () => {
        // Advertencia de seguridad para entorno local
        if (window.location.protocol === 'file:') {
          alert("¬°Atenci√≥n! El reconocimiento de voz puede no funcionar si abres el archivo directamente (protocolo file://). Por favor usa un servidor local o s√∫belo a una web segura (https).");
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("Tu navegador no soporta reconocimiento de voz. Por favor usa Chrome o Safari.");
          return;
        }

        if (recognitionRef.current) try { recognitionRef.current.stop(); } catch(e) {}

        try {
          const recognition = new SpeechRecognition();
          recognitionRef.current = recognition;
          recognition.lang = 'es-MX';
          recognition.continuous = false;
          recognition.interimResults = false;
          recognition.maxAlternatives = 1;

          setGameState(GameState.LISTENING);
          setFeedbackMessage("");

          recognition.onresult = (event) => {
            if (event.results && event.results.length > 0) {
              const transcript = event.results[0][0].transcript;
              evaluateAttempt(transcript, currentSentenceRef.current);
            } else {
               setFeedbackMessage("No escuch√© nada, intenta de nuevo.");
               setGameState(GameState.IDLE);
            }
          };

          recognition.onerror = (event) => {
            console.error("Speech error", event.error);
            setGameState(GameState.IDLE);
            if (event.error === 'not-allowed') setFeedbackMessage("Permiso de micr√≥fono denegado.");
            else if (event.error === 'no-speech') setFeedbackMessage("No escuch√© nada, intenta de nuevo.");
            else setFeedbackMessage("Error de audio, intenta otra vez.");
          };

          recognition.onend = () => {
            setGameState(prev => prev === GameState.LISTENING ? GameState.IDLE : prev);
          };

          recognition.start();
        } catch (error) {
          console.error("Failed to start recognition", error);
          setGameState(GameState.IDLE);
          setFeedbackMessage("Error al iniciar micr√≥fono.");
        }
      };

      const evaluateAttempt = (spokenText, targetSentence) => {
        setGameState(GameState.EVALUATING);
        const normalizedSpoken = normalizeText(spokenText);
        const normalizedTarget = normalizeText(targetSentence);
        
        // L√≥gica de coincidencia
        const isMatch = normalizedSpoken === normalizedTarget || 
                       (normalizedSpoken.length > 2 && normalizedSpoken.includes(normalizedTarget));

        if (isMatch) handleSuccess();
        else handleFailure(spokenText);
      };

      const handleSuccess = () => {
        playSuccessSound();
        setGameState(GameState.SUCCESS);
        setFeedbackMessage("¬°Excelente!");
        setScore(prev => ({ ...prev, correct: prev.correct + 1, totalAttempted: prev.totalAttempted + 1 }));
        setTimeout(() => nextSentence(), 2000);
      };

      const handleFailure = (spoken) => {
        playFailureSound();
        setGameState(GameState.FAILURE);
        const newAttempts = attempts + 1;
        setAttempts(newAttempts);
        setScore(prev => ({ ...prev, errors: prev.errors + 1 }));
        if (newAttempts >= 3) setFeedbackMessage(`Dijiste: "${spoken}". Intenta saltar.`);
        else setFeedbackMessage(`Dijiste: "${spoken}". Intenta de nuevo.`);
        setTimeout(() => setGameState(GameState.IDLE), 2500);
      };

      const handleSkip = () => {
        setScore(prev => ({ ...prev, skips: prev.skips + 1, totalAttempted: prev.totalAttempted + 1 }));
        nextSentence();
      };

      return (
        <div className={`min-h-screen flex flex-col items-center p-4 font-sans transition-colors duration-500 ${theme.colors.background} ${theme.colors.text}`}>
          {newBadgeEarned && (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 pointer-events-none">
              <div className="bg-white p-8 rounded-3xl shadow-2xl animate-bounce flex flex-col items-center border-4 border-yellow-400">
                 <Award className="w-20 h-20 text-yellow-500 mb-4" />
                 <h2 className="text-3xl font-black text-yellow-600 mb-2">¬°Felicidades!</h2>
                 <p className="text-xl text-slate-700 font-bold">Ganaste la insignia:</p>
                 <p className="text-2xl text-purple-600 font-black mt-2">{newBadgeEarned}</p>
              </div>
            </div>
          )}

          {showSettings && (
            <ProfileSelector
              currentAvatar={avatar}
              currentTheme={theme}
              onSelectAvatar={setAvatar}
              onSelectTheme={setTheme}
              onClose={() => setShowSettings(false)}
            />
          )}

          <header className="w-full max-w-3xl flex justify-between items-center mb-6 mt-2">
            <div className="flex items-center gap-3">
              <div className={`w-12 h-12 md:w-16 md:h-16 rounded-full bg-white shadow-md flex items-center justify-center text-3xl md:text-4xl border-2 border-white ${theme.colors.ring}`}>
                {avatar.emoji}
              </div>
              <div>
                <h1 className={`text-2xl md:text-3xl font-black drop-shadow-sm tracking-tight ${theme.colors.accent}`}>Lectura M√°gica</h1>
                <p className={`text-sm font-bold opacity-70 hidden md:block`}>Hola, {avatar.name}</p>
              </div>
            </div>
            <button onClick={() => setShowSettings(true)} className={`p-3 bg-white rounded-full shadow-sm hover:scale-105 transition-transform border-2 border-transparent hover:border-slate-200`}>
              <Settings className={`w-6 h-6 ${theme.colors.icon}`} />
            </button>
          </header>

          <LevelProgress unlockedBadges={unlockedBadges} currentScore={score.correct} theme={theme} />
          <ScoreBoard score={score} />

          <main className={`w-full max-w-3xl bg-white rounded-3xl shadow-2xl p-8 md:p-12 flex flex-col items-center gap-8 relative overflow-hidden border-4 transition-all duration-500 ${theme.colors.ring}`}>
            <div className="absolute top-0 left-0 w-full h-2 bg-slate-100">
               <div className={`h-full transition-all duration-500 ${gameState === GameState.SUCCESS ? 'bg-green-500 w-full' : gameState === GameState.FAILURE ? 'bg-red-500 w-full' : 'w-0'}`} />
            </div>

            <div className="text-center my-4 md:my-8">
              <div className="flex flex-wrap justify-center gap-x-3 gap-y-2 text-4xl md:text-6xl font-bold leading-tight transition-colors duration-300">
                {currentWords.map((word, index) => (
                  <span key={index} className={`transition-all duration-200 px-1 rounded-lg relative ${activeWordIndex === index ? 'text-red-500 scale-110 z-10' : theme.colors.text}`}>
                    {word}
                    {activeWordIndex === index && (<div className="absolute bottom-1 left-0 w-full h-1.5 bg-red-500 rounded-full animate-pulse" />)}
                  </span>
                ))}
              </div>
            </div>

            <div className="h-12 flex items-center justify-center text-center w-full">
                {gameState === GameState.SUCCESS && (
                   <div className="flex items-center gap-2 text-green-600 animate-bounce">
                      <div className="bg-green-100 p-2 rounded-full"><div className="w-4 h-4 bg-green-500 rounded-full" /></div>
                      <span className="text-xl md:text-2xl font-bold">¬°Muy bien!</span>
                   </div>
                )}
                {gameState === GameState.FAILURE && (
                   <div className="flex items-center gap-2 text-red-500 animate-shake">
                       <div className="bg-red-100 p-2 rounded-full text-lg font-bold">X</div>
                      <span className="text-lg font-semibold leading-none">{feedbackMessage}</span>
                   </div>
                )}
                {gameState === GameState.LISTENING && (
                  <div className={`flex items-center gap-2 animate-pulse ${theme.colors.accent}`}>
                     <div className={`w-3 h-3 rounded-full animate-ping ${theme.colors.primary.split(' ')[0]}`} />
                     <span className="text-xl font-bold">Te escucho...</span>
                  </div>
                )}
                {gameState === GameState.IDLE && attempts > 0 && <span className="text-orange-500 font-bold">Intento {attempts} de 3</span>}
                {gameState === GameState.IDLE && attempts === 0 && feedbackMessage && <span className="text-slate-400 font-medium text-sm">{feedbackMessage}</span>}
            </div>

            <div className="flex flex-wrap justify-center gap-4 md:gap-6 w-full mt-4">
              <button
                onClick={handleReadAloud}
                disabled={gameState !== GameState.IDLE && gameState !== GameState.FAILURE && attempts < 3}
                className={`flex items-center gap-3 px-6 py-4 md:px-8 rounded-2xl shadow-lg active:shadow-none active:translate-y-1.5 transition-all text-lg md:text-xl font-bold disabled:opacity-50 disabled:cursor-not-allowed text-white ${theme.colors.primary}`}
              >
                <Volume2 className="w-6 h-6 md:w-8 md:h-8" /> Escuchar
              </button>

              <button
                onClick={startListening}
                disabled={gameState === GameState.READING_ALOUD || gameState === GameState.SUCCESS}
                className={`flex items-center gap-3 px-6 py-4 md:px-8 rounded-2xl shadow-lg active:shadow-none active:translate-y-1.5 transition-all text-lg md:text-xl font-bold disabled:opacity-50 disabled:cursor-not-allowed ${gameState === GameState.LISTENING ? 'bg-red-500 text-white animate-pulse' : `${theme.colors.secondary} text-white`}`}
              >
                <Mic className="w-6 h-6 md:w-8 md:h-8" />
                {gameState === GameState.LISTENING ? 'Habla ahora' : 'Repetir'}
              </button>
            </div>

            {attempts >= 3 && (
              <div className="animate-fade-in mt-4">
                <button onClick={handleSkip} className="flex items-center gap-2 px-6 py-3 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-xl font-bold transition-colors">
                  <SkipForward className="w-5 h-5" /> Saltar esta oraci√≥n
                </button>
              </div>
            )}
          </main>

          <footer className="mt-8 md:mt-12 text-slate-400 text-xs md:text-sm font-semibold text-center px-4">
             Hecho para aprender ‚ù§Ô∏è &bull; {theme.name}
          </footer>
        </div>
      );
    };

    // Renderizado
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
